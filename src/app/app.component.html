<app-container>
  <app-header></app-header>
  <!-- Iterando as letras do alfabeto e renderizando-->
@for (letter of alphabet; track letter){
  <app-separator>
    {{letter}}
  </app-separator>
  @for (contact of filterContacts(letter); track contact.id){
    <app-contacts name="{{contact.nome}}" phone="{{contact.telefone}}"></app-contacts>
  }
}
</app-container>
